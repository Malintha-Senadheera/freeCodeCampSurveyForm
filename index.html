<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <header class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking time to complete this Survey.</p>
        </header>
        <form action="" id="survey-form">
            <div class="form-init">
                <label for="name" id="name-label">Name:
                    <br>
                    <input type="text" name="name" id="name" class="input-control" placeholder="Enter Your Name" required>
                </label>
            </div>
            <div class="form-init">
                <label for="email" id="email-label">Emali:
                    <br>
                    <input type="email" name="email" id="email" class="input-control" placeholder="Enter Your Email" required>
                </label>
            </div>
            <div class="form-init">
                <label for="number" id="number-label">Age 
                    <span class="optional">(optional)</span>
                    <br>
                    <input type="number" name="number" id="number" class="input-control" placeholder="Age" min="13" max="120">
                </label>
            </div>
            <div class="form-init">
                <label for="dropdown" id="dropdown-label">Are you satisfying about freeCodeCamp?
                    <br>
                    <select name="dropdown" id="dropdown" class="input-control">
                        <option value="Yes" selected>
                            Yes
                        </option>
                        <option value="No">
                            No
                        </option>
                        <option value="Not sure">
                            Not sure
                        </option>
                    </select>
                </label>
            </div>
            <div class="form-init">
                <label for="comments" id="comments-label">Any comments or suggestions?
                    <br>
                    <textarea name="comments" id="comments" class="input-control" placeholder="Enter your comments here..."></textarea>
                </label>
            </div>
            <div class="form-init">
                <button type="submit" id="submit" class="input-control">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
